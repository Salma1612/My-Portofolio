<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SK Salma | Computer Science & AI/ML Engineer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
:root{
--bg:#0a0c10;
--panel:rgba(255,255,255,0.08);
--text:#f5f7fa;
--muted:#a0a4ad;
--accent:#6ae3ff;
--radius:22px;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:Inter,sans-serif;
background:var(--bg);
color:var(--text);
line-height:1.7;
overflow-x:hidden;
}

a{color:var(--accent);text-decoration:none;font-weight:500;}

header{
position:fixed;
top:0;
width:100%;
z-index:100;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:rgba(0,0,0,0.55);
backdrop-filter:blur(14px);
}

header nav a{margin-left:26px;}

section{padding:120px 8vw;}
h2{font-family:"Playfair Display";font-size:2.8rem;margin-bottom:45px;}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:36px;
}

.card{
background:var(--panel);
backdrop-filter:blur(18px);
border-radius:var(--radius);
padding:36px;
transition:.35s;
}
.card:hover{transform:translateY(-10px);}

.meta{color:var(--muted);font-size:.9rem;margin:8px 0 14px;}

.tags span{
display:inline-block;
margin:6px 8px 0 0;
padding:6px 14px;
border-radius:20px;
background:rgba(255,255,255,.08);
font-size:.8rem;
}

/* HERO */
.hero{
min-height:100vh;
padding:160px 8vw 120px;
display:flex;
align-items:center;
position:relative;
z-index:1;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
filter:brightness(.25);
z-index:-2;
pointer-events:none; /* ✅ critical fix */
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to bottom,transparent,var(--bg));
z-index:-1;
}

.hero-content{
display:grid;
grid-template-columns:1fr 1.4fr;
gap:80px;
align-items:center;
width:100%;
position:relative;
z-index:5; /* ✅ ensures buttons are clickable */
}

.hero-img{
width:260px;
height:260px;
border-radius:50%;
object-fit:cover;
border:3px solid var(--accent);
box-shadow:0 0 55px rgba(106,227,255,.45);
}

.hero-right h1{
font-family:"Playfair Display";
font-size:4.3rem;
line-height:1.1;
}

.hero-right p{
color:var(--muted);
font-size:1.2rem;
margin:22px 0;
max-width:640px;
}

.btn{
display:inline-block;
padding:14px 34px;
border-radius:40px;
border:1px solid var(--accent);
color:var(--accent);
margin:10px 16px 0 0;
transition:.3s;
position:relative;
z-index:10;
}

.btn:hover{
background:var(--accent);
color:#000;
}

footer{
text-align:center;
padding:80px;
color:var(--muted);
}

@media(max-width:900px){
.hero-content{
grid-template-columns:1fr;
text-align:center;
}
.hero-right h1{font-size:3rem;}
}
</style>
</head>

<body>

<header>
<strong>SK Salma</strong>
<nav>
<a href="#about">About</a>
<a href="#skills">Skills</a>
<a href="#experience">Experience</a>
<a href="#projects">Projects</a>
<a href="#education">Education</a>
<a href="#contact">Contact</a>
</nav>
</header>

<section class="hero">
<video autoplay muted loop playsinline>
<source src="hero-video.mp4" type="video/mp4">
</video>

<div class="hero-content">
<img src="PROFILE.jpg" class="hero-img" alt="SK Salma">

<div class="hero-right">
<h1>SK Salma</h1>
<p><strong>Computer Science & AI/ML Engineer</strong><br>
Building intelligent, explainable AI solutions with real-world impact.</p>

<a class="btn" href="mailto:salma.shaik1612@gmail.com">Email</a>
</div>
</div>
</section>

<footer>© 2026 SK Salma • AI/ML Portfolio</footer>

<script>
gsap.utils.toArray("section").forEach(sec=>{
gsap.from(sec,{
opacity:0,
y:80,
duration:1,
scrollTrigger:{
trigger:sec,
start:"top 80%"
}
});
});
</script>

</body>
</html>
